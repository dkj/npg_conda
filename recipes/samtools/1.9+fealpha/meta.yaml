{% set version = "1.9+fealpha_160_g8af021c" %}
{% set htslib_version = "1.9+317_gc31dedd" %}

package:
  name: samtools-pkg
  version: "{{ version }}"

about:
  home: https://github.com/samtools/samtools
  license: MIT
  summary: C library for high-throughput sequencing data formats.

build:
  number: 1

source:
  git_url: https://github.com/dkj/samtools.git
  git_rev: 8af021c833c876cd4e261ed0f7dfdc740654a81f

requirements:
  build:
    - {{ compiler("c") }}
    - autoconf
    - automake
    - make
    - perl
  host:
    - libhts-dev =={{ htslib_version }}
    - libz-dev
  run:
    - libhts =={{ htslib_version }}
    - libz

outputs:
  - name: samtools
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - autoconf
        - automake
        - make
        - perl
      host:
        - libhts-dev =={{ htslib_version }}
        - libz-dev
      run:
        - libhts =={{ htslib_version }}
        - libz
    files:
      - bin/ace2sam
      - bin/maq2sam-*
      - bin/md5*
      - bin/plot-bamstats
      - bin/samtools
      - bin/wgsim
      - bin/*.pl
      - bin/*.py
    test:
      commands:
        - echo '@HD VN:1.0 SO:coordinate' | samtools view

  - name: samtools-dev
    version: {{ version }}
    requirements:
      run:
        - libhts =={{ htslib_version }}
        - libz
    files:
      - include/samtools/*.h
      - lib/libbam.a
    test:
      commands:
        - test -f ${PREFIX}/include/samtools/sam.h
        - test -f ${PREFIX}/lib/libbam.a
